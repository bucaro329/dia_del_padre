<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬°Feliz D√≠a del Padre!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 600px;
            margin: 20px;
            animation: fadeInUp 1s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .heart {
            font-size: 60px;
            color: #ff6b6b;
            margin-bottom: 20px;
            animation: heartbeat 2s infinite;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .message {
            color: white;
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .button {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            margin: 10px;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }
        
        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-heart {
            position: absolute;
            color: rgba(255, 107, 107, 0.6);
            font-size: 20px;
            animation: float 6s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .photo-frame {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }
        
        .date {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1em;
            margin-top: 20px;
        }
        
        /* Pantalla de mensaje especial */
        .special-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e, #ffa500);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease-in;
        }
        
        .special-message {
            text-align: center;
            color: white;
            font-size: 4em;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            animation: heartPulse 2s infinite;
        }
        
        @keyframes heartPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        /* Pantalla de celebraci√≥n */
        .celebration-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease-in;
        }
        
        .celebration-content {
            text-align: center;
            color: white;
        }
        
        .celebration-title {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: bounce 2s infinite;
        }
        
        .dancing-people {
            font-size: 60px;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .dancer {
            animation: dance 1s infinite;
        }
        
        .dancer:nth-child(1) { animation-delay: 0s; }
        .dancer:nth-child(2) { animation-delay: 0.2s; }
        .dancer:nth-child(3) { animation-delay: 0.4s; }
        .dancer:nth-child(4) { animation-delay: 0.6s; }
        
        @keyframes dance {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(-5deg); }
            50% { transform: translateY(0) rotate(5deg); }
            75% { transform: translateY(-5px) rotate(-3deg); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .close-button {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .close-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Efectos de confeti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: confettiFall 3s linear infinite;
        }
        
        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts"></div>
    
    <!-- Pantalla de mensaje especial -->
    <div id="specialScreen" class="special-screen">
        <button class="close-button" onclick="closeSpecialScreen()">√ó</button>
        <div class="special-message">
            ‚ù§Ô∏è<br>
            TE AMO<br>
            PAP√Å<br>
            ‚ù§Ô∏è<br>
            Gracias por siempre<br>
            ser el mejor<br>
        </div>
    </div>
    
    <!-- Pantalla de celebraci√≥n -->
    <div id="celebrationScreen" class="celebration-screen">
        <button class="close-button" onclick="closeCelebrationScreen()">√ó</button>
        <div class="celebration-content">
            <div class="celebration-title">¬°A CELEBRAR!</div>
            <div class="dancing-people">
                <span class="dancer">üï∫</span>
                <span class="dancer">üíÉ</span>
                <span class="dancer">üï∫</span>
                <span class="dancer">üíÉ</span>
            </div>
            <div class="celebration-title">QUE ERES EL MEJOR<br>PAP√Å DEL MUNDO</div>
        </div>
    </div>
    
    <div class="container">
        <div class="photo-frame">
            <img src="imagen_papa.jpg" alt="Mi pap√°" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">
        </div>
        
        <div class="heart">‚ù§Ô∏è</div>
        
        <h1>¬°Feliz D√≠a del Padre!</h1>
        
        <div class="message">
            Eres mucho mas que un padre para mi,<br>
            Eres mi inspiracion y mi orgullo.<br>
            <strong></strong>
        </div>
        
        <button class="button" onclick="showMessage()">üíù Mensaje Especial</button>
        <button class="button" onclick="createFireworks()">üéâ ¬°Celebrar!</button>
        
        <div class="date">
            Martes 17 de Junio ‚ú®
        </div>
    </div>

    <script>
        // Crear corazones flotantes
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.querySelector('.floating-hearts').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }
        
        // Crear corazones cada 2 segundos
        setInterval(createFloatingHeart, 2000);
        
        // Funci√≥n para mostrar mensaje especial
        function showMessage() {
            const specialScreen = document.getElementById('specialScreen');
            specialScreen.style.display = 'flex';
            
            // Crear corazones extra mientras se muestra el mensaje
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    createFloatingHeart();
                }, i * 200);
            }
        }
        
        // Funci√≥n para cerrar pantalla de mensaje especial
        function closeSpecialScreen() {
            const specialScreen = document.getElementById('specialScreen');
            specialScreen.style.display = 'none';
        }
        
        // Funci√≥n para crear celebraci√≥n
        function createFireworks() {
            const celebrationScreen = document.getElementById('celebrationScreen');
            celebrationScreen.style.display = 'flex';
            
            // Crear confeti
            createConfetti();
            
            // Crear fuegos artificiales
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    createSparkle();
                }, i * 100);
            }
        }
        
        // Funci√≥n para cerrar pantalla de celebraci√≥n
        function closeCelebrationScreen() {
            const celebrationScreen = document.getElementById('celebrationScreen');
            celebrationScreen.style.display = 'none';
        }
        
        // Funci√≥n para crear confeti
        function createConfetti() {
            const colors = ['#ff6b6b', '#ffa500', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    
                    document.getElementById('celebrationScreen').appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 4000);
                }, i * 50);
            }
        }
        
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.innerHTML = '‚ú®';
            sparkle.style.position = 'fixed';
            sparkle.style.left = Math.random() * window.innerWidth + 'px';
            sparkle.style.top = Math.random() * window.innerHeight + 'px';
            sparkle.style.fontSize = '20px';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.zIndex = '1000';
            sparkle.style.animation = 'sparkleAnimation 1s ease-out forwards';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 1000);
        }
        
        // A√±adir animaci√≥n CSS para las estrellas
        const sparkleStyle = document.createElement('style');
        sparkleStyle.textContent = `
            @keyframes sparkleAnimation {
                0% {
                    transform: scale(0) rotate(0deg);
                    opacity: 1;
                }
                100% {
                    transform: scale(1.5) rotate(180deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(sparkleStyle);
    </script>
</body>
</html>
